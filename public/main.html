<!DOCTYPE html>
<html ng-app='youtApp'>

<head>
  <title> main </title>
  <base href='/'>
  <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.min.css' />
  <link rel='stylesheet' href='/style.css' />
</head>

<body>
  <div class='container'>

    <!-- subscriptions -->

    <div id="login-container" class="pre-auth">
      This application requires access to your YouTube account. Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id="video-container"></div>
    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
      <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
    <button type="button" class="btn btn-default" onclick="showSubscriptions2()" name="button">show subscript</button>

    <div class="subscriptions-container"></div>
    <div class="subscriptions-container2"></div>
    <!-- subscriptions -->
    <!-- search -->
    <div id="buttons">
      <label>
        <input id="query" value='house' type="text" />
        <button id="search-button" disabled onclick="search()">Search</button>
      </label>
    </div>

    <div id="search-container"></div>
    <div id="search-container2"></div>
    <!-- search -->
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="auth.js"></script>
  <script src="search.js"></script>
  <script type="text/javascript" src="my_uploads.js"></script>
  <script type="text/javascript" src="subscriptions.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>


   <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
   <script src='lib/angular/angular.min.js'></script>
   <script src='lib/angular-route/angular-route.min.js'></script>


  <script src='src/app.js'></script>
  <script src='src/controllers.js'></script>
  <script src='src/directives.js'></script>
</body>

</html>
