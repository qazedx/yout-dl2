<p>
  subscriptions list
</p>
<div class="">
  <!-- {{item.snippet.title}} -->
  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group ng-repeat="item in subscriptionsResult.items">
      <uib-accordion-heading>
        {{item.snippet.title}}  <i class="pull-right glyphicon"
        ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
      <a href="https://www.youtube.com/watch?v={{item.uploads.uploadItems.items[0].contentDetails.videoId}}&list={{item.uploads.items[0].contentDetails.relatedPlaylists.uploads}}" target="_blank" class="btn btn-block">Uploads</a>
      <div class="playlist">

        <div class="video" ng-repeat="videoItem in item.uploads.uploadItems.items">
          {{videoItem.snippet.title}}
          <img ng-src="{{videoItem.snippet.thumbnails.default.url}}" alt="" />
        </div>
      </div>
      <div>{{item.snippet.description}}</div>
    </uib-accordion-group>

  </uib-accordion>
</div>
