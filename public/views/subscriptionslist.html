<button type="button" class="btn btn-default" ng-click="getSubscriptions()" name="button">
  Refresh subscriptions list
</button>

<p>
  subscriptions list
</p>
<div class="form-group">
  <input class="form-control" type="search" ng-model="q" placeholder="filter subscriptions" />
</div>
<div class="">
  <!-- {{item.snippet.title}} -->
  <uib-accordion close-others="oneAtATime" class="subscriptionslist">
    <uib-accordion-group ng-repeat="item in subscriptionsResult| filter:q as results">

      <uib-accordion-heading >
        <div  ng-click="collection('get-uploads', item.title,item.channelId)">
        {{item.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

        </div>
      </uib-accordion-heading>

      <a href="https://www.youtube.com/watch?v={{item.uploads.items[0].contentDetails.videoId}}&list={{item.uploads.items[0].snippet.playlistId}}" target="_blank" class="btn btn-block btn-default">Uploads</a>
      <button class="btn btn-block btn-default" type="button" name="button" ng-click="collection('add', item.snippet.title, item.snippet.resourceId.channelId)">add to collection</button>
      <button class="btn btn-block btn-default col-xs-6" type="button" name="button" ng-click="collection('get-uploads', item.title,item.channelId)"> Get uploads</button>
      <div class="clearfix"></div>
      <div class="playlist">

        <div class="video" ng-repeat="videoItem in item.uploads.items">
          <h4 class="btn-block">  {{videoItem.snippet.title}}</h4>
          <a href="https://www.youtube.com/watch?v={{item.uploads.uploadItems.items[0].contentDetails.videoId}}" target="_blank">
            <img ng-src="{{videoItem.snippet.thumbnails.default.url}}" alt="" /></a>
          <div class="description" ng-class="{expanded: showDescription == true, '': showDescription == false}">
            <p>
              {{videoItem.snippet.description}}
            </p>
          </div>
          <label class="btn btn-block">show description
            <input ng-hide="true" type="checkbox" name="name" value="" ng-model="showDescription">
          </label>
        </div>
        <hr>
      </div>


      <div>{{item.snippet.description}}</div>
    </uib-accordion-group>

  </uib-accordion>
</div>
